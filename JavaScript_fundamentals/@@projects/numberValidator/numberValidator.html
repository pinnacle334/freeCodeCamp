<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec to Roman numerals</title>
    <link rel="stylesheet" href="numberValidator.css">
</head>

<body>
    <div id="main">
        <h1>USA Telephone Number Validator</h1>
        <div id="tel-body">
            <div id="dot"></div>
            <div id="tel-screen">
                <p>Enter a Phone Number</p>
                <input type="text" name="number" id="user-input">
                <div id="results-div"></div>
            </div>
            <div id="tel-buttons">
                <button id="check-btn">Check</button><button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="numberValidator.js"></script>
</body>

</html>
