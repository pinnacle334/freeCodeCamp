<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="palindromeChecker.css">
</head>

<body>
    <p id="logo">Logo goes here</p>
    <h1>Is it a Palindrome?</h1>
    <section id="main">
        <p>Enter in text to check for a palindrome:</p>
        <input id="text-input" type="text" name="text" required>
        <button id="check-btn" type="button">Check</button>
        <div id="result"></div>
    </section>
    <!--When you click on the #check-btn element without entering a value into the #text-input element, an alert should appear with the text "Please input a value"-->
    <section id="explanation">
        <p>ðŸ’¡ A <strong><em>palindrome</em></strong> is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
    </section>
    

    <script src="palindromeChecker.js"></script>
</body>

</html>
