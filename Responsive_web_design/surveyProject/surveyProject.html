<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="survey.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" method="POST" id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name <input type="text" id="name" name="name" placeholder="Enter your name"
          maxlength="250" required></label>
      <label id="email-label" for="email">Email <input type="email" id="email" name="email"
          placeholder="Enter your Email" pattern="[a-z0-9]{8,}" required></label>
      <label id="number-label" for="number">Age (optional) <input type="number" id="number" name="age" placeholder="Age"
          min="16" max="120"></label>
      <label for="dropdown">Which option best describes your current role? <select id="dropdown">
          <option selected disabled>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select></label>
    </fieldset>
    <fieldset>
      <div class="recommendation">
        Would you recommend freeCodeCamp to a friend? <label class="recommendation"><input type="radio"
            name="recommendation" value="1">Definitely</label class="recommendation">
        <label class="recommendation"><input type="radio" name="recommendation" value="2">Maybe</label>
        <label><input type="radio" name="recommendation" value="3">Not sure</label>
      </div>
    </fieldset>
    <fieldset>
      <label for="favorite_feature">What is your favorite feature of freeCodeCamp?<select id="favorite_feature">
          <option selected disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select></label>
    </fieldset>
    <fieldset>
      <div class="suggestion">What would you like to see improved?<p>(check all that apply)</p>
        <label><input type="checkbox" class="suggestion" value="1"> Front-end Projects</label>
        <label><input type="checkbox" class="suggestion" value="2"> Back-end Projects</label>
        <label><input type="checkbox" class="suggestion" value="3"> Data Visualization</label>
        <label><input type="checkbox" class="suggestion" value="4"> Challenges</label>
        <label><input type="checkbox" class="suggestion" value="5"> Open Source Community</label>
        <label><input type="checkbox" class="suggestion" value="6"> Gitter help rooms</label>
        <label><input type="checkbox" class="suggestion" value="7"> Videos</label>
        <label><input type="checkbox" class="suggestion" value="8"> City Meetups</label>
        <label><input type="checkbox" class="suggestion" value="9"> Wiki</label>
        <label><input type="checkbox" class="suggestion" value="10"> Forum</label>
        <label><input type="checkbox" class="suggestion" value="11"> Additional Courses</label>
      </div>
    </fieldset>
    <fieldset>
      <label for="comment">
        <textarea id="comment" rows="4" cols="30"
          placeholder="Enter your comment here...">Any comments or suggestions?</textarea>
      </label>
    </fieldset>
    <label for="submit">
      <input type="submit" value="submit" id="submit">
    </label>
  </form>
</body>

</html>
